name: Import Meta Leads to Supabase

on:
  schedule:
    - cron: '*/30 * * * *' # roda a cada 30 minutos
  workflow_dispatch: # permite rodar manualmente

jobs:
  import-leads:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repo
        uses: actions/checkout@v3

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install dependencies
        run: npm install node-fetch@2 @supabase/supabase-js

      - name: Import Meta Leads
        env:
          SUPABASE_URL: ${{ secrets.SUPABASE_URL }}
          SUPABASE_SERVICE_ROLE_KEY: ${{ secrets.SUPABASE_SERVICE_ROLE_KEY }}
          META_ACCESS_TOKEN: ${{ secrets.META_ACCESS_TOKEN }}
          META_FORM_ID: ${{ secrets.META_FORM_ID }}
        run: |
          node ./scripts/import-meta-leads.js
