name: Sync Supabase Campaigns

on:
  schedule:
    - cron: '0 * * * *' # A cada hora
  workflow_dispatch: # Permite rodar manualmente tamb√©m

jobs:
  sync:
    runs-on: ubuntu-latest

    steps:
      - name: Send POST request to Supabase function
        run: |
          curl -X POST https://egkdymmoseddpurfynzi.functions.supabase.co/syncCampaigns \
            -H "Authorization: Bearer ${{ secrets.SUPABASE_SERVICE_ROLE_KEY }}"
