name: Sync Adsets from Meta to Supabase

on:
  schedule:
    - cron: '0 * * * *'
  workflow_dispatch:

jobs:
  sync_adsets:
    runs-on: ubuntu-latest

    steps:
      - name: Trigger Supabase Edge Function
        run: |
          curl -X POST https://egkdymmoseddpurfynzi.functions.supabase.co/syncAdsets \
            -H "Authorization: Bearer ${{ secrets.SUPABASE_SERVICE_ROLE_KEY }}"
