name: Sync Adset Insights Daily

on:
  schedule:
    - cron: '0 6 * * *'  # Executa todos os dias √†s 6h da manh√£ (hor√°rio de S√£o Paulo)
  workflow_dispatch: # Permite executar manualmente

jobs:
  sync-adset-insights:
    runs-on: ubuntu-latest
    env:
      SUPABASE_URL: ${{ secrets.SUPABASE_URL }}
      SUPABASE_SERVICE_ROLE_KEY: ${{ secrets.SUPABASE_SERVICE_ROLE_KEY }}
      META_ACCESS_TOKEN: ${{ secrets.META_ACCESS_TOKEN }}
      META_ACCOUNT_ID: ${{ secrets.META_ACCOUNT_ID }}

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Sync adset insights for last 7 days
        run: |
          echo "üöÄ Iniciando sincroniza√ß√£o de insights de adsets..."
          
          # Calcular datas (√∫ltimos 7 dias)
          END_DATE=$(date -d "yesterday" +%Y-%m-%d)
          START_DATE=$(date -d "7 days ago" +%Y-%m-%d)
          
          echo "üìÖ Sincronizando dados de $START_DATE at√© $END_DATE"
          
          node scripts/sync-adset-insights.js --start-date $START_DATE --end-date $END_DATE
        continue-on-error: true

      - name: Verify data sync
        run: |
          echo "üîç Verificando dados sincronizados..."
          
          # Calcular datas para verifica√ß√£o
          END_DATE=$(date -d "yesterday" +%Y-%m-%d)
          START_DATE=$(date -d "7 days ago" +%Y-%m-%d)
          
          node scripts/sync-adset-insights.js --check-data --start-date $START_DATE --end-date $END_DATE
        continue-on-error: true

      - name: Notify on failure
        if: failure()
        uses: actions/github-script@v7
        with:
          script: |
            const { owner, repo } = context.repo;
            const run_id = context.runId;
            const run_url = `https://github.com/${owner}/${repo}/actions/runs/${run_id}`;
            
            await github.rest.issues.create({
              owner,
              repo,
              title: '‚ùå Falha na sincroniza√ß√£o de insights de adsets',
              body: `A sincroniza√ß√£o di√°ria de insights de adsets falhou. Verifique os logs em: ${run_url}`,
              labels: ['sync-error', 'adset-insights']
            });

      - name: Log success
        if: success()
        run: |
          echo "‚úÖ Sincroniza√ß√£o de insights de adsets conclu√≠da com sucesso em $(date)"
          echo "üìä Dados atualizados para a p√°gina de performance" 