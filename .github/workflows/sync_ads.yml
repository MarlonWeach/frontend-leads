name: Sync Meta Ads Data

on:
  schedule:
    - cron: '15 * * * *'  # Executa a cada hora
  workflow_dispatch:

jobs:
  sync:
    runs-on: ubuntu-latest
    env:
      SUPABASE_URL: ${{ secrets.SUPABASE_URL }}
      SUPABASE_SERVICE_ROLE_KEY: ${{ secrets.SUPABASE_SERVICE_ROLE_KEY }}
      META_ACCESS_TOKEN: ${{ secrets.META_ACCESS_TOKEN }}
      META_ACCOUNT_ID: ${{ secrets.META_ACCOUNT_ID }}

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Sync active ads
        run: npx ts-node scripts/sync-meta-leads.ts
        continue-on-error: true

      - name: Sync leads
        run: npx ts-node scripts/sync-meta-leads.ts
        continue-on-error: true

      - name: Notify on failure
        if: failure()
        uses: actions/github-script@v7
        with:
          script: |
            const { owner, repo } = context.repo;
            const run_id = context.runId;
            const run_url = `https://github.com/${owner}/${repo}/actions/runs/${run_id}`;
            
            await github.rest.issues.create({
              owner,
              repo,
              title: '❌ Falha na sincronização de dados do Meta',
              body: `A sincronização de dados do Meta falhou. Verifique os logs em: ${run_url}`,
              labels: ['sync-error']
            }); 