name: Cache Stats - Vercel Integration

on:
  schedule:
    - cron: '0 */6 * * *'  # A cada 6 horas
  workflow_dispatch:
  push:
    branches: [main]
    paths:
      - 'app/api/cache-stats/**'
      - 'src/lib/cache.ts'
      - 'src/utils/cache.ts'

jobs:
  cache-stats:
    runs-on: ubuntu-latest
    env:
      VERCEL_URL: ${{ secrets.VERCEL_URL }}
      VERCEL_TOKEN: ${{ secrets.VERCEL_TOKEN }}

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Test Cache Stats API locally
        run: |
          echo "üß™ Testando API localmente..."
          npm run dev &
          sleep 10
          node scripts/test-cache-stats.js
          pkill -f "next dev"

      - name: Deploy para Vercel
        run: npx vercel --prod --token ${{ secrets.VERCEL_TOKEN }} --yes

      - name: Test Cache Stats API on Vercel
        run: |
          echo "üß™ Testando API no Vercel..."
          sleep 30  # Aguardar deploy
          
          # Determinar URL do Vercel
          if [ -n "${{ secrets.VERCEL_URL }}" ]; then
            VERCEL_URL="${{ secrets.VERCEL_URL }}"
          else
            # Tentar obter URL do projeto Vercel
            VERCEL_URL=$(npx vercel ls --token ${{ secrets.VERCEL_TOKEN }} | grep -o 'https://[^[:space:]]*' | head -1)
            if [ -z "$VERCEL_URL" ]; then
              echo "‚ùå N√£o foi poss√≠vel determinar a URL do Vercel"
              exit 1
            fi
          fi
          
          echo "üåê Usando URL: $VERCEL_URL"
          
          # Testar GET
          echo "üì° Testando GET..."
          curl -s "$VERCEL_URL/api/cache-stats" | jq .
          
          # Testar POST - stats
          echo "üì° Testando POST (stats)..."
          curl -s -X POST "$VERCEL_URL/api/cache-stats" \
            -H "Content-Type: application/json" \
            -d '{"action": "stats", "data": {"cacheType": "general"}}' | jq .
          
          # Testar POST - update
          echo "üì° Testando POST (update)..."
          curl -s -X POST "$VERCEL_URL/api/cache-stats" \
            -H "Content-Type: application/json" \
            -d '{"action": "update", "data": {"cacheType": "workflow", "hits": 200, "misses": 15, "sizeBytes": 750000}}' | jq .
          
          # Testar POST - invalidate
          echo "üì° Testando POST (invalidate)..."
          curl -s -X POST "$VERCEL_URL/api/cache-stats" \
            -H "Content-Type: application/json" \
            -d '{"action": "invalidate"}' | jq .

      - name: Gerar relat√≥rio de Cache Stats
        run: |
          echo "üìä Gerando relat√≥rio de Cache Stats..."
          
          # Determinar URL do Vercel
          if [ -n "${{ secrets.VERCEL_URL }}" ]; then
            VERCEL_URL="${{ secrets.VERCEL_URL }}"
          else
            # Tentar obter URL do projeto Vercel
            VERCEL_URL=$(npx vercel ls --token ${{ secrets.VERCEL_TOKEN }} | grep -o 'https://[^[:space:]]*' | head -1)
            if [ -z "$VERCEL_URL" ]; then
              echo "‚ùå N√£o foi poss√≠vel determinar a URL do Vercel"
              exit 1
            fi
          fi
          
          echo "üåê Usando URL: $VERCEL_URL"
          
          # Buscar estat√≠sticas atuais
          RESPONSE=$(curl -s "$VERCEL_URL/api/cache-stats")
          
          echo "## Cache Stats Report" >> $GITHUB_STEP_SUMMARY
          echo "**Timestamp:** $(date)" >> $GITHUB_STEP_SUMMARY
          echo "**Endpoint:** $VERCEL_URL/api/cache-stats" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "### Response:" >> $GITHUB_STEP_SUMMARY
          echo '```json' >> $GITHUB_STEP_SUMMARY
          echo "$RESPONSE" >> $GITHUB_STEP_SUMMARY
          echo '```' >> $GITHUB_STEP_SUMMARY
          
          # Verificar se a API est√° funcionando
          if echo "$RESPONSE" | jq -e '.success' > /dev/null; then
            echo "‚úÖ **Status:** API funcionando corretamente" >> $GITHUB_STEP_SUMMARY
          else
            echo "‚ùå **Status:** API com problemas" >> $GITHUB_STEP_SUMMARY
            exit 1
          fi

      - name: Notify Success
        if: success()
        run: |
          echo "üéâ Cache Stats workflow executado com sucesso!"
          
          # Determinar URL do Vercel para notifica√ß√£o
          if [ -n "${{ secrets.VERCEL_URL }}" ]; then
            VERCEL_URL="${{ secrets.VERCEL_URL }}"
          else
            VERCEL_URL=$(npx vercel ls --token ${{ secrets.VERCEL_TOKEN }} | grep -o 'https://[^[:space:]]*' | head -1)
          fi
          
          echo "üìä API dispon√≠vel em: $VERCEL_URL/api/cache-stats"
          echo "‚è∞ Pr√≥xima execu√ß√£o: $(date -d '+6 hours' '+%Y-%m-%d %H:%M:%S')"

      - name: Notify Failure
        if: failure()
        run: |
          echo "‚ùå Cache Stats workflow falhou!"
          echo "üîç Verificar logs para mais detalhes"
          echo "üìß Notificar equipe de desenvolvimento" 